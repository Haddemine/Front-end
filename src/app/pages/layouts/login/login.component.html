<mat-card style="color: mediumseagreen;background: mediumseagreen;height: 100px"></mat-card>

<div class="row" style="margin-top: 100px">
  <div class="col-sm-4"></div>
  <div class="col-sm-4">
    <mat-card>
      <h1>Se connecter</h1>
      <form class="example-form" [formGroup]="frmLogin">
        <mat-form-field class="example-full-width" appearance="outline">
          <mat-label>Numéro de Téléphone</mat-label>
          <input type="text" matInput
                 formControlName="login"
                 placeholder="Saisir votre login">
          <mat-error *ngIf="frmLogin.controls['login'].hasError('required')">
            Login est <strong>obligatoire</strong>
          </mat-error>
        </mat-form-field>
        <mat-form-field class="example-full-width" appearance="outline">
          <mat-label>Mot de passe</mat-label>
          <input type="password" matInput
                 formControlName="password"
                 placeholder="Saisir votre mot de passe">
          <mat-error *ngIf="frmLogin.controls['password'].hasError('required')">
            Mot de passe est <strong>obligatoire</strong>
          </mat-error>
        </mat-form-field>
      </form>
      <div align="center">
      <button mat-raised-button style="background: mediumseagreen;color: white"
              (click)="loginIn()">Connexion
      </button>
      </div>
      <br>
      <br>
      <app-show-error [msg]="'Login et/ou mot passe incorrecte!'"
                      *ngIf="showError"></app-show-error>

      <br>
      <div align="center">
      <p style="color: darkgray">Vous n'avez pas un compte?</p>
      <a  style="color: black" (click)="loginIn()">S'inscrire</a>
      </div>
    </mat-card>
  </div>
  <div class="col-sm-4"></div>

</div>
